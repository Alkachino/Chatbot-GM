<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot con DeepSeek-V3</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-display" id="chat-display">
            <div class="message bot-message">
                <strong>ChatBot:</strong> Hola, soy un asistente basado en DeepSeek-V3. ¿En qué puedo ayudarte?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autofocus>
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatDisplay = document.getElementById('chat-display');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            function addMessage(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = `<strong>${sender === 'user' ? 'Tú' : 'ChatBot'}:</strong> ${message}`;
                chatDisplay.appendChild(messageDiv);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage('user', message);
                userInput.value = '';
                
                // Mostrar "Pensando..."
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message bot-message thinking';
                thinkingDiv.innerHTML = '<strong>ChatBot:</strong> Pensando...';
                chatDisplay.appendChild(thinkingDiv);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
                
                // Enviar mensaje al servidor
                fetch('/get_response/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify({message: message}),
                })
                .then(response => response.json())
                .then(data => {
                    // Eliminar "Pensando..." y mostrar respuesta real
                    chatDisplay.removeChild(thinkingDiv);
                    if (data.error) {
                        addMessage('bot', `Error: ${data.error}`);
                    } else {
                        addMessage('bot', data.response);
                    }
                })
                .catch(error => {
                    chatDisplay.removeChild(thinkingDiv);
                    addMessage('bot', `Error: ${error.message}`);
                });
            }
            
            // Función para obtener la cookie CSRF
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
