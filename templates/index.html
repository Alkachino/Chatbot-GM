{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Best Practices Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #21549c;
        --secondary-color: #2c6ecb;
        --accent-color: #4a90e2;
        --dark-color: #1a365d;
        --light-color: #f8fafc;
        --text-color: #2d3748;
        --text-light: #718096;
        --user-bubble: #21549c;
        --bot-bubble: #edf2f7;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --rounded-lg: 12px;
        --rounded-md: 8px;
        --rounded-sm: 4px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #f5f7fa;
        color: var(--text-color);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        height: 100vh;
        margin: 0 auto;
        background-color: white;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        position: relative;
      }

      /* Header */
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        box-shadow: var(--shadow-sm);
        z-index: 10;
      }

      .header-content {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        height: 40px;
        width: auto;
        border-radius: var(--rounded-sm);
      }

      .chat-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .chat-subtitle {
        font-size: 0.875rem;
        opacity: 0.9;
        font-weight: 400;
      }

      /* Chat display */
      .chat-display {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        background-color: #f5f7fa;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(33, 84, 156, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(33, 84, 156, 0.03) 0%,
            transparent 50%
          );
        display: flex;
        flex-direction: column;
      }

      .welcome-message {
        background-color: white;
        border-radius: var(--rounded-lg);
        padding: 1.5rem;
        margin: 1rem 0;
        box-shadow: var(--shadow-sm);
        border: 1px solid #e2e8f0;
        text-align: center;
        max-width: 80%;
        align-self: center;
      }

      .welcome-message h3 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
      }

      .welcome-message p {
        color: var(--text-light);
        margin-bottom: 1rem;
      }

      .practices-list {
        text-align: left;
        margin-top: 1rem;
      }

      .practices-list h4 {
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-color);
      }

      .practices-list ul {
        list-style-type: none;
        columns: 2;
        column-gap: 1.5rem;
      }

      .practices-list li {
        font-size: 0.875rem;
        padding: 0.25rem 0;
        color: var(--text-light);
      }

      /* Messages */
      .message {
        max-width: 85%;
        margin-bottom: 1rem;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        align-self: flex-end;
      }

      .bot-message {
        align-self: flex-start;
      }

      .message-content {
        padding: 0.75rem 1rem;
        border-radius: var(--rounded-lg);
        position: relative;
        word-wrap: break-word;
      }

      .user-message .message-content {
        background-color: var(--user-bubble);
        color: white;
        border-bottom-right-radius: var(--rounded-sm);
        box-shadow: var(--shadow-md);
      }

      .bot-message .message-content {
        background-color: var(--bot-bubble);
        color: var(--text-color);
        border-bottom-left-radius: var(--rounded-sm);
        box-shadow: var(--shadow-sm);
        border: 1px solid #e2e8f0;
      }

      .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 0.25rem;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .bot-message .message-header {
        color: var(--primary-color);
      }

      .user-message .message-header {
        color: rgba(255, 255, 255, 0.8);
        justify-content: flex-end;
      }

      .message-time {
        font-size: 0.6875rem;
        opacity: 0.7;
        margin-left: 0.5rem;
      }

      /* Input area */
      .input-area {
        padding: 1rem;
        background-color: white;
        border-top: 1px solid #e2e8f0;
        position: relative;
      }

      .input-container {
        display: flex;
        align-items: flex-end;
        gap: 0.75rem;
      }

      #user-input {
        flex: 1;
        min-height: 50px;
        max-height: 150px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: var(--rounded-lg);
        resize: none;
        font-family: inherit;
        font-size: 0.9375rem;
        line-height: 1.5;
        transition: all 0.2s;
        background-color: #f8fafc;
      }

      #user-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        background-color: white;
      }

      #send-btn {
        padding: 0.75rem 1.25rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--rounded-lg);
        cursor: pointer;
        font-size: 0.9375rem;
        font-weight: 500;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        height: 50px;
      }

      #send-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-1px);
      }

      #send-btn:active {
        transform: translateY(0);
      }

      #send-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background-color: var(--text-light);
      }

      /* Thinking indicator */
      .thinking-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-light);
        font-style: italic;
      }

      .typing-dots {
        display: flex;
        gap: 0.25rem;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: var(--text-light);
        animation: typingAnimation 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingAnimation {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        30% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
        }

        .chat-display {
          padding: 1rem;
        }

        .message {
          max-width: 90%;
        }

        .welcome-message {
          max-width: 100%;
        }

        .practices-list ul {
          columns: 1;
        }
      }

      /* Utility classes */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <img
            src="{% static 'images/GMlogo.png' %}"
            alt="GM Logo"
            class="logo"
          />
          <div>
            <div class="chat-title">GM Best Practices Assistant</div>
            <div class="chat-subtitle">Powered by DeepSeek-V3</div>
          </div>
        </div>
      </div>

      <div class="chat-display" id="chat-display">
        <div class="welcome-message">
          <h3>
            ¡Bienvenido al Asistente de Best Practices de GM!
            <i class="fas fa-robot"></i>
          </h3>
          <p>
            Puedo responder tus preguntas sobre las mejores prácticas
            documentadas. ¿En qué puedo ayudarte hoy?
          </p>

          <div class="practices-list">
            <h4><i class="fas fa-book-open"></i> Prácticas disponibles:</h4>
            <ul id="practices-list">
              <!-- Se llenará dinámicamente con JavaScript -->
              <li>
                <i class="fas fa-spinner fa-spin"></i> Cargando prácticas...
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea
            id="user-input"
            placeholder="Escribe tu pregunta sobre las Best Practices..."
            rows="1"
          ></textarea>
          <button id="send-btn">
            <span class="btn-text">Enviar</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatDisplay = document.getElementById("chat-display");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const practicesList = document.getElementById("practices-list");

        // Variables de estado
        let isProcessing = false;
        let practices = [];

        // Auto-resize textarea
        userInput.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 150) + "px";
        });

        // Cargar prácticas disponibles al inicio
        loadPractices();

        // Función para cargar las prácticas disponibles
        async function loadPractices() {
          try {
            const response = await fetch("/get_response/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
              },
              body: JSON.stringify({ message: "lista prácticas" }),
            });

            const data = await response.json();

            if (data.response) {
              // Extraer prácticas de la respuesta
              const matches = data.response.match(/Best Practice \d+/g) || [];
              practices = [...new Set(matches)]; // Eliminar duplicados

              if (practices.length > 0) {
                practicesList.innerHTML = practices
                  .map(
                    (p) => `<li><i class="fas fa-check-circle"></i> ${p}</li>`
                  )
                  .join("");
              } else {
                practicesList.innerHTML =
                  "<li>No se pudieron cargar las prácticas</li>";
              }
            }
          } catch (error) {
            console.error("Error al cargar prácticas:", error);
            practicesList.innerHTML = "<li>Error al cargar las prácticas</li>";
          }
        }

        // Función para añadir mensajes al chat
        function addMessage(sender, content) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${sender}-message`;

          const now = new Date();
          const timeString = now.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });

          messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">
                            ${sender === "user" ? "Tú" : "Asistente GM"}
                            <span class="message-time">${timeString}</span>
                        </div>
                        <div class="message-text">${content}</div>
                    </div>
                `;

          chatDisplay.appendChild(messageDiv);
          chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Función para mostrar el indicador "escribiendo"
        function showTypingIndicator() {
          const typingDiv = document.createElement("div");
          typingDiv.className = "message bot-message";
          typingDiv.id = "typing-indicator";

          typingDiv.innerHTML = `
                    <div class="message-content">
                        <div class="thinking-indicator">
                            <span>Asistente GM está escribiendo</span>
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                `;

          chatDisplay.appendChild(typingDiv);
          chatDisplay.scrollTop = chatDisplay.scrollHeight;

          return typingDiv;
        }

        // Función para enviar mensajes
        async function sendMessage() {
          const message = userInput.value.trim();
          if (!message || isProcessing) return;

          // Añadir mensaje del usuario
          addMessage("user", message);
          userInput.value = "";
          userInput.style.height = "auto";
          isProcessing = true;
          sendBtn.disabled = true;

          // Mostrar indicador de typing
          const typingIndicator = showTypingIndicator();

          try {
            const response = await fetch("/get_response/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
              },
              body: JSON.stringify({ message: message }),
            });

            const data = await response.json();

            // Eliminar indicador de typing
            if (typingIndicator && typingIndicator.parentNode) {
              chatDisplay.removeChild(typingIndicator);
            }

            // Mostrar respuesta
            if (data.error) {
              addMessage(
                "bot",
                `<i class="fas fa-exclamation-triangle"></i> Error: ${data.error}`
              );
            } else {
              addMessage("bot", data.response);
            }
          } catch (error) {
            if (typingIndicator && typingIndicator.parentNode) {
              chatDisplay.removeChild(typingIndicator);
            }
            addMessage(
              "bot",
              `<i class="fas fa-exclamation-triangle"></i> Error de conexión: ${error.message}`
            );
          } finally {
            isProcessing = false;
            sendBtn.disabled = false;
            userInput.focus();
          }
        }

        // Manejar el envío de mensajes
        sendBtn.addEventListener("click", sendMessage);

        userInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        // Función para obtener cookies
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === name + "=") {
                cookieValue = decodeURIComponent(
                  cookie.substring(name.length + 1)
                );
                break;
              }
            }
          }
          return cookieValue;
        }

        // Ocultar mensaje de bienvenida después del primer mensaje
        let welcomeHidden = false;
        function hideWelcomeMessage() {
          if (!welcomeHidden) {
            const welcomeMsg = document.querySelector(".welcome-message");
            if (welcomeMsg) {
              welcomeMsg.style.display = "none";
            }
            welcomeHidden = true;
          }
        }

        // Focus en el input al cargar
        userInput.focus();
      });
    </script>
  </body>
</html>
